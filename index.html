<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Rachelle üíñ</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: white;
      padding: 35px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 15px 30px rgba(0,0,0,0.25);
      max-width: 360px;
      position: relative;
      z-index: 10;
    }

    h1 {
      color: #e91e63;
    }

    p {
      font-size: 18px;
      color: #333;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
    }

    .yes {
      background-color: #e91e63;
      color: white;
    }

    .no {
      background-color: #ccc;
      position: absolute;
    }

    #response {
      margin-top: 20px;
      font-size: 20px;
      color: #e91e63;
      font-weight: bold;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      color: #e91e63;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 0.8; }
      100% { transform: translateY(-110vh); opacity: 0; }
    }

    .music {
      margin-top: 15px;
      font-size: 14px;
      cursor: pointer;
      color: #555;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Hey Rachelle ‚ù§Ô∏è</h1>
    <p>
      Life feels brighter with you in it.
    </p>
    <p>
      So I have one important question‚Ä¶
    </p>

    <h2>Will you be my Valentine? üíï</h2>

    <button class="yes" onclick="yes()">Yes üíñ</button>
    <button class="no" id="noBtn">No üôà</button>

    <div id="response"></div>

    <div class="music" onclick="playMusic()">üéµ Tap for music</div>

    <p style="margin-top: 25px;">‚Äî Shane Joel</p>
  </div>

  <!-- Background Music -->
  <audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_3b4b9e24c0.mp3" type="audio/mpeg">
  </audio>

  <script>
    // YES button
    function yes() {
      document.getElementById("response").innerText =
        "YAY!!! You just made me the happiest person alive üíñüíñüíñ";
    }

    // NO button runs away
    const noBtn = document.getElementById("noBtn");
    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    // Floating hearts generator
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 15 + "px";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 6000);
    }, 500);

    // Music (user tap required)
    function playMusic() {
      document.getElementById("bgMusic").play();
    }
  </script>

</body>
</html>
